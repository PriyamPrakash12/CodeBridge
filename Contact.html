<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
        <title>Contact</title>
        <style>
            body {
                
                text-align: center;
                font-family: 'Times New Roman', Times, serif;
                font-size: medium;
                font-weight: 500;
                background-image: url(Photos/firefly.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-attachment: fixed;
                color: aliceblue;
            }

            nav ul {
                display: flex;
                justify-content: center;
                list-style: none;
                padding: 10px 0;
            }
            
            nav ul li {
                margin: 0 15px;
            }
            
            nav ul li a {
                text-decoration: none;
                color: aliceblue;
                font-size: 18px;
                transition: color 0.3s, transform 0.3s;
            }
            
            nav ul li a:hover {
                color: #f44336;
                transform: scale(1.1);
            }

            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 18px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }

            @media (max-width: 768px) {
                body {
                    margin: 15px;
                }
            
                header h1 {
                    font-size: 24px;
                }
            
                p {
                    font-size: 14px;
                    padding: 10px;
                }
                footer {
                    font-size: 12px;
                    padding: 10px 0;
                }
            
                nav ul li a {
                    font-size: 14px;
                }
            }
        </style>
